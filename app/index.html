<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FLYMILY — האפליקציה</title>
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f6f7fb;color:#0f172a}
      .wrap{min-height:100dvh;display:grid;place-items:center;padding:32px}
      .card{background:#fff;max-width:960px;width:100%;padding:40px;border-radius:18px;box-shadow:0 10px 30px rgba(15,23,42,.08)}
      h1{margin:0 0 12px;font-size:36px}
      p{margin:0 0 18px;color:#475569}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .btn{display:inline-block;padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:700}
      .btn-outline{background:#fff;border:1px solid #cbd5e1;color:#0f172a}
      .ok{color:#059669;font-weight:700}
      .err{color:#dc2626;font-weight:700}
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card" role="region" aria-label="FLYMILY App">
        <h1>לוח טיולים — FLYMILY</h1>
        <p id="status" class="ok">האפליקציה נטענה.</p>
        <div class="row">
          <a class="btn btn-outline" href="../">חזרה למסך הכניסה</a>
        </div>
      </section>
    </main>
    <!-- אם תרצי לחבר כאן את הקוד/פיירבייס שלך, אפשר להוסיף קישורים לקבצים הקיימים בשורש:
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="../script.js"></script>
    -->
  </body>
</html>

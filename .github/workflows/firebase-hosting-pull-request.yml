name: Deploy to Firebase Hosting on Push

'on':
push:
branches:
- main
paths:
- 'src/**'
workflow_dispatch:

jobs:
build_and_deploy:
runs-on: ubuntu-latest
steps:
- name: Checkout Code
uses: actions/checkout@v3

  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '18'

  - name: Install Firebase CLI
    run: npm install -g firebase-tools

  - name: Deploy to Firebase
    run: |
      firebase deploy --only hosting --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAVEL_416FF }}

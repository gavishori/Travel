<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>כניסה ל־FLYMILY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>כניסה ל־<span>FLYMILY</span></h1>
    <p class="sub">הכי יציב במובייל — <b>Magic Link</b> אימות באימייל</p>
    <label class="label">אימייל</label>
    <input id="email" type="email" inputmode="email" autocomplete="email" placeholder="name@example.com" />
    <button id="send" class="primary">שלח לינק כניסה</button>
    <button id="hardLogout" class="danger outline">התנתקות מלאה</button>
    <p id="msg" class="msg" role="status" aria-live="polite"></p>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>

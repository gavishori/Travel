<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLYMILY · נסיעות</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <main class="container">
    <header><h1>FLYMILY</h1><p>Desktop · Redirect only · Firestore auto-detect</p></header>
    <section class="card">
      <div id="signed-out"><button id="login">המשך עם Google</button></div>
      <div id="signed-in" style="display:none;">
        <div><span id="displayName"></span> (<span id="email"></span>)</div>
        <button id="logout">התנתק</button> <button id="debug">מידע</button>
        <h3>הנסיעות שלי</h3><div id="trips"></div>
      </div>
      <p id="status"></p><pre id="logs"></pre>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

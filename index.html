<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>FLYMILY — טיולים</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="logo.png" alt="Flymily" class="logo-img" />
      <h1>הטיולים שלי</h1>
    </div>
    <div class="header-actions">
      <button id="sortBtn" class="icon-btn" title="מיון לפי תאריך יציאה">
        <span class="icon">↕</span>
        <span class="text">מיון</span>
      </button>
    </div>
  </header>

  <main>
    <section class="timeline-wrapper">
      <ol id="timeline" class="timeline" aria-live="polite" aria-label="רשימת טיולים בציר זמן"></ol>
      <div id="emptyState" class="empty" hidden>
        <p>אין עדיין טיולים להצגה.</p>
      </div>
    </section>
  </main>

  <button id="addTripBtn" class="fab" title="הוסף טיול">＋</button>

  <template id="tripItemTmpl">
    <li class="timeline-item">
      <div class="dot" aria-hidden="true"></div>
      <div class="line" aria-hidden="true"></div>

      <div class="content">
        <div class="row top">
          <div class="main">
            <div class="trip-destination"></div>
            <div class="trip-dates muted"></div>
          </div>

          <div class="meta">
            <span class="trip-days badge"></span>
            <span class="trip-type tag"></span>

            <div class="menu">
              <button class="icon-btn more-btn" aria-haspopup="true" aria-expanded="false" title="אפשרויות">
                <span class="icon">⋮</span>
              </button>
              <div class="menu-popover" role="menu">
                <button class="menu-item" data-action="edit" role="menuitem">ערוך</button>
                <button class="menu-item" data-action="delete" role="menuitem">מחק</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </template>
</body>
</html>

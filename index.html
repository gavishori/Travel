<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>הנסיעות שלי — גרסה עובדת</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="toolbar container">
    <div class="toolbar-left">
      <label for="tripSearch" class="visually-hidden">חפש נסיעה</label>
      <input id="tripSearch" class="input" type="search" placeholder="חפש נסיעה…" autocomplete="off" />
    </div>

    <div class="toolbar-right nav-buttons" aria-label="ניווט תצוגה ומיון">
      <button class="btn chip" data-view="list" type="button" id="btnList" aria-pressed="true">רשימה</button>
      <button class="btn chip" data-view="gallery" type="button" id="btnGallery" aria-pressed="false">גלריה</button>
      <button class="btn chip sort" type="button" id="btnSort" aria-label="מיין לפי תאריך יציאה">מיין תאריך יציאה</button>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">הנסיעות שלי</h1>

    <!-- LIST VIEW -->
    <ul class="list trips-list" id="listView" role="list"></ul>

    <!-- GALLERY VIEW -->
    <section class="gallery" id="galleryView" hidden aria-hidden="true"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>

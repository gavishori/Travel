<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLYMILY · Firestore Discover</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>FLYMILY</h1>
      <p class="sub">גלאי מבנה Firestore (ללא קונסול – הכל מוצג על המסך)</p>
    </header>

    <section class="card">
      <div id="signed-out" class="stack">
        <button id="login" class="btn primary">המשך עם Google</button>
      </div>

      <div id="signed-in" class="stack" style="display:none;">
        <div class="row gap">
          <div class="grow">
            <div id="displayName" class="title"></div>
            <div id="email" class="muted"></div>
          </div>
          <button id="logout" class="btn">התנתק</button>
          <button id="discover" class="btn ghost">גלה נתונים</button>
        </div>

        <div id="out" class="out"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

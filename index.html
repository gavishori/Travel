<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI – אינדיקציית חשבון, התחברות, ורשימה</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== TOP BAR: account indicator on the RIGHT (RTL) ===== -->
  <header class="topbar container">
    <div class="brand">מנהל נסיעות</div>
    <div class="topbar-right">
      <div class="account-indicator">
        <span class="account-id">gavishori@gmail.com</span>
        <img class="avatar" src="https://picsum.photos/seed/user/56" alt="חשבון מחובר" />
      </div>
    </div>
  </header>

  <!-- ===== APP TOOLBAR (example) ===== -->
  <section class="container toolbar">
    <div class="toolbar-left">
      <input class="input" type="search" placeholder="חפש נסיעה…" />
    </div>
    <nav class="toolbar-right nav-buttons view-switch" aria-label="תצוגה ומיון">
      <button class="btn chip" type="button">רשימה</button>
      <button class="btn chip" type="button">גלריה</button>
      <button class="btn chip sort" type="button">מיין תאריך יציאה</button>
    </nav>
  </section>

  <!-- ===== LIST (with single kebab on the LEFT) ===== -->
  <main class="container">
    <ul class="trip-list" id="tripList">
      <li class="trip-row">
        <div class="kebab-wrap"><button class="kebab-btn" type="button" aria-label="עוד אפשרויות">⋯</button></div>
        <div class="row-content">
          <span class="trip-title">ארה״ב, סיאטל — מבקרים את רום</span>
          <span class="sep">•</span>
          <span class="trip-meta">21 ימים</span>
          <span class="sep">•</span>
          <span class="trip-dates">01/06/26–21/06/26</span>
          <span class="sep">•</span>
          <span class="trip-tags">עירוני</span>
        </div>
      </li>

      <li class="trip-row">
        <div class="kebab-wrap"><button class="kebab-btn" type="button" aria-label="עוד אפשרויות">⋯</button></div>
        <div class="row-content">
          <span class="trip-title">אינדונזיה 2026</span>
          <span class="sep">•</span>
          <span class="trip-meta">8 ימים</span>
          <span class="sep">•</span>
          <span class="trip-dates">04/02/26–28/02/26</span>
          <span class="sep">•</span>
          <span class="trip-tags">סקי • בטן-גב</span>
        </div>
      </li>

      <li class="trip-row">
        <div class="kebab-wrap"><button class="kebab-btn" type="button" aria-label="עוד אפשרויות">⋯</button></div>
        <div class="row-content">
          <span class="trip-title">איטליה 1248</span>
          <span class="sep">•</span>
          <span class="trip-meta">12 ימים</span>
          <span class="sep">•</span>
          <span class="trip-dates">23/09/25–04/10/25</span>
          <span class="sep">•</span>
          <span class="trip-tags">עירוני • טרקים</span>
        </div>
      </li>
    </ul>
  </main>

  <!-- ===== AUTH MODAL: eye inside password, nav buttons hidden here ===== -->
  <aside class="auth-modal" id="auth">
    <div class="auth-card">
      <button class="close" type="button" aria-label="סגור">×</button>
      <h2>כניסה עם אימייל וסיסמה</h2>

      <div class="field">
        <label for="email">אימייל</label>
        <input id="email" type="email" value="gavishori@gmail.com" autocomplete="username">
      </div>

      <div class="field password">
        <label for="pw">סיסמה</label>
        <input id="pw" type="password" value="12345678" autocomplete="current-password">
        <button class="toggle-password" type="button" aria-label="הצג/הסתר סיסמה">👁</button>
      </div>

      <!-- ערכת הכפתורים של עמוד/מודאל התחברות בלבד -->
      <div class="auth-actions">
        <button class="btn primary">כניסה</button>
        <button class="btn ghost">הרשמה</button>
        <button class="btn ghost">שכחתי סיסמה</button>
      </div>

      <!-- שים לב: nav-buttons לא יוצגו בתוך .auth-modal בזכות ה-CSS -->
      <nav class="nav-buttons" aria-label="(מוסתר במודאל)">
        <button class="btn chip" type="button">רשימה</button>
        <button class="btn chip" type="button">גלריה</button>
      </nav>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>

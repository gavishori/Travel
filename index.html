<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>FLYMILY - התחברות</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="login-box">
    <h1>FLYMILY</h1>
    <p>התחברות באמצעות אימייל וסיסמה</p>
    <input type="email" id="email" placeholder="אימייל" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="סיסמה" />
      <span id="togglePassword" class="toggle-eye">👁️</span>
    </div>
    <div class="btn-row">
      <button id="registerBtn">יצירת חשבון</button>
      <button id="loginBtn">התחברות</button>
    </div>
    <a href="#" id="forgotPassword">שכחת סיסמה?</a>
    <p id="resetMsg"></p>
  </div>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>

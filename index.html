<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>כניסה ל־FLYMILY</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./script.js" defer></script>
  <script type="module" src="./firebase.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>כניסה ל־FLYMILY</h1>
    <p class="subtitle">Magic Link — הכי נוח במובייל</p>

    <div class="row">
      <input type="email" id="email" placeholder="name@example.com" />
      <button id="send-link" class="btn primary">שלח לינק כניסה</button>
      <button id="logout" class="btn danger">התנתקות מלאה</button>
      <button id="goto-app" class="btn secondary">המשך לאפליקציה</button>
      <span id="badge" class="chip">אורח</span>
    </div>

    <div class="cards">
      <div class="card">אפשר להחליף את הבלוקים האלו ברכיבים שלך או להטמיע כאן SPA קיימת.</div>
      <div class="card">(כרטיסים, טבלאות, פרטים, וכו') האפליקציה שלך</div>
    </div>

    <p class="footer" id="status"></p>
  </div>
</body>
</html>

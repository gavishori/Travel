<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>FLYMILY</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo">Л</div>
      <h1> 砖</h1>
    </div>
    <div class="toolbar-actions">
      <input id="tripSearch" class="input" placeholder="驻砖 ..." />
    </div>
  </header>

  <main>
    <section class="toolbar">
      <button id="sortBtn" class="btn ghost">住专: 拽专 专拽</button>
      <button id="addTripBtn" class="btn primary">+  砖</button>
    </section>

    <ul id="tripTimeline" class="trip-timeline"></ul>
    <ul id="timeline" class="trip-timeline" aria-label="爪专  砖 "></ul>
</main>

  <footer class="app-footer">
    <small class="muted"> 驻拽爪转 砖专. 转爪 砖 爪专转 爪专 .</small>
  </footer>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>

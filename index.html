<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FLYMILY – Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#f7f8fb}
    .wrap{min-height:100vh;display:grid;place-items:center}
    .card{background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:36px;max-width:520px;width:92%}
    h1{margin:0 0 8px;font-size:34px}
    p{margin:0 18px 22px;color:#5c6670;text-align:center}
    .row{display:flex;gap:10px;justify-content:center}
    button{appearance:none;border:0;border-radius:999px;padding:14px 20px;font-size:18px;cursor:pointer}
    .g{background:#2258ff;color:#fff}
    .o{background:#e03148;color:#fff;display:none}
    .foot{margin-top:10px;color:#6b7280;font-size:14px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>FLYMILY</h1>
      <p>התחברות עם Google</p>
      <div class="row">
        <button id="googleBtn" class="g">המשך עם Google</button>
        <button id="logoutBtn" class="o">התנתק</button>
      </div>
      <div class="foot" id="foot">לא מחובר</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>תיעוד יומי – מסך יחיד</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header class="app-header">
    <div class="brand"><span class="logo">🗺️</span><h1>תיעוד יומי</h1></div>
    <button class="btn small" id="toggleTheme">כהה/בהיר</button>
  </header>

  <main class="viewport">
    <form id="journalForm" class="form">
      <div class="above">
        <label for="note">מה קרה היום?</label>
        <textarea id="note" class="input clamp" placeholder="רשום כאן בקצרה..."></textarea>
      </div>

      <div class="row">
        <div class="col">
          <label for="whenDate">תאריך ושעה</label>
          <div class="two">
            <input type="date" id="whenDate" class="input">
            <input type="time" id="whenTime" class="input" step="60">
          </div>

          <label for="placeName">שם מקום</label>
          <input id="placeName" class="input" placeholder="למשל: חוף הים">
          <label for="tags">תגיות</label>
          <input id="tags" class="input" placeholder="משפחה, אימון...">
        </div>

        <div class="col">
          <div class="map-wrap">
            <div class="map" id="map" aria-label="מפה"></div>
            <div class="map-row">
              <button type="button" id="useCurrent" class="btn small">נקה מיקום</button>
              <span class="muted">לחץ למיקום ← גרירה אפשרית</span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-actions" role="toolbar" aria-label="פעולות">
        <span id="status" class="muted"></span>
        <div class="btns">
          <button type="button" class="btn" id="cancelBtn">ביטול</button>
          <button type="submit" class="btn primary" id="saveBtn">שמור</button>
        </div>
      </div>
    </form>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLYMILY – כניסה</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="light">
  <main class="card">
    <h1 class="brand">FLYMILY</h1>
    <p class="subtitle">התחברות באמצעות אימייל וסיסמה</p>

    <form id="auth-form" novalidate>
      <input id="email" type="email" placeholder="אימייל" autocomplete="username" />

      <div class="password-wrap">
        <input id="password" type="password" placeholder="סיסמה" autocomplete="current-password" />
        <button type="button" id="togglePass" class="eye" aria-label="הצג סיסמה" aria-pressed="false">👁</button>
      </div>

      <div class="actions">
        <button type="button" id="btnSignIn" class="primary">התחברות</button>
        <button type="button" id="btnSignUp" class="secondary">יצירת חשבון</button>
      </div>

      <a href="#" id="btnReset" class="link">שכחת סיסמה?</a>
      <div id="msg" class="msg" role="alert" aria-live="polite"></div>
    </form>
  </main>

  <script src="./firebase.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>

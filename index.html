<!doctype html>
<html lang="הe" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>כפתורי ניווט + רשימה בשורה אחת</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== סרגל עליון: חיפוש + כפתורים ===== -->
  <header class="toolbar container">
    <div class="toolbar-left">
      <label for="search" class="visually-hidden">חיפוש</label>
      <input id="search" class="input" type="search" placeholder="חפש נסיעה…" />
    </div>

    <nav class="toolbar-right nav-buttons" aria-label="תצוגה ומיון">
      <button class="btn chip" type="button">רשימה</button>
      <button class="btn chip" type="button">גלריה</button>
      <button class="btn chip sort" type="button">מיין תאריך יציאה</button>
    </nav>
  </header>

  <main class="container">

    <!-- ===== רשימה ===== -->
    <ul class="trip-list">
      <li class="trip-row">
        <div class="trip-main">
          <span class="trip-title">ארה״ב, סיאטל — מבקרים את רום</span>
          <span class="trip-sep">•</span>
          <span class="trip-meta">21 ימים</span>
          <span class="trip-sep">•</span>
          <span class="trip-dates">21/06/26–01/06/26</span>
          <span class="trip-sep">•</span>
          <span class="trip-tags">עירוני</span>
        </div>
        <button class="kebab" type="button" aria-label="עוד אפשרויות">⋯</button>
      </li>

      <li class="trip-row">
        <div class="trip-main">
          <span class="trip-title">אינדונזיה 2026</span>
          <span class="trip-sep">•</span>
          <span class="trip-meta">8 ימים</span>
          <span class="trip-sep">•</span>
          <span class="trip-dates">28/02/26–04/02/26</span>
          <span class="trip-sep">•</span>
          <span class="trip-tags">סקי • בטן-גב</span>
        </div>
        <button class="kebab" type="button" aria-label="עוד אפשרויות">⋯</button>
      </li>

      <li class="trip-row">
        <div class="trip-main">
          <span class="trip-title">איטליה 1248</span>
          <span class="trip-sep">•</span>
          <span class="trip-meta">12 ימים</span>
          <span class="trip-sep">•</span>
          <span class="trip-dates">04/10/25–23/09/25</span>
          <span class="trip-sep">•</span>
          <span class="trip-tags">עירוני • טרקים</span>
        </div>
        <button class="kebab" type="button" aria-label="עוד אפשרויות">⋯</button>
      </li>
    </ul>

  </main>

</body>
</html>

<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FLYMILY — כניסה</title>
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f6f7fb;color:#0f172a}
      .wrap{min-height:100dvh;display:grid;place-items:center;padding:32px}
      .card{background:#fff;max-width:720px;width:100%;padding:40px;border-radius:18px;box-shadow:0 10px 30px rgba(15,23,42,.08)}
      h1{margin:0 0 12px;font-size:42px;letter-spacing:.5px}
      p{margin:0 0 22px;font-size:18px;color:#475569}
      .btn{display:inline-block;padding:14px 22px;border-radius:12px;text-decoration:none;font-weight:700}
      .btn-primary{background:#1e40af;color:#fff}
      .hint{margin-top:18px;font-size:14px;color:#64748b}
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card" role="region" aria-label="FLYMILY Login">
        <h1>FLYMILY</h1>
        <p>מסך הכניסה. מכאן ממשיכים לעמוד האפליקציה.</p>
        <a class="btn btn-primary" href="./app/">המשך לאפליקציה</a>
        <div class="hint">שימי לב: אין כאן הפניה אוטומטית. הכניסה לעמוד האפליקציה מתבצעת בלחיצה בלבד.</div>
      </section>
    </main>
  </body>
</html>

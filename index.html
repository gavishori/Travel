<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLYMILY · כניסה</title>
  <style>
    :root{--bg:#0b1220;--card:#111827;--muted:#9ca3af;--text:#e5e7eb;--edge:#334155;--primary:#2563eb}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px system-ui,-apple-system,Segoe UI,Roboto,Noto Sans}
    main{max-width:720px;margin:0 auto;padding:20px}
    .card{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 10px}
    .row{display:flex;align-items:center;gap:12px}
    .muted{color:var(--muted);font-size:13px}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 14px;background:#1f2937;color:var(--text);font-weight:700}
    .btn.primary{background:var(--primary)}
    .avatar{width:52px;height:52px;border-radius:50%}
    #signedIn{display:none}
    #status{margin-top:10px;color:#cbd5e1;min-height:20px}
    #logs{background:#0b1220;border:1px solid var(--edge);border-radius:12px;margin-top:10px;padding:10px;white-space:pre-wrap;max-height:220px;overflow:auto}
  </style>

  <!-- Firebase (modular v10) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <main>
    <h1>FLYMILY</h1>
    <div class="card">
      <div id="signedOut" class="row">
        <button id="loginBtn" class="btn primary">התחבר עם Google</button>
      </div>

      <div id="signedIn">
        <div class="row">
          <img id="avatar" class="avatar" alt="avatar">
          <div>
            <div id="displayName" style="font-weight:800"></div>
            <div id="email" class="muted"></div>
          </div>
          <div style="margin-inline-start:auto">
            <button id="logoutBtn" class="btn">התנתק</button>
          </div>
        </div>
      </div>

      <div id="status"></div>
      <pre id="logs"></pre>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>מנהל נסיעות</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="splash" role="region" aria-label="מסך פתיחה">
      <div class="splash-inner">
        <h1>מנהל נסיעות</h1>
        <p>התחבר/י עם Google כדי להזין טיולים</p>
        <div class="actions">
          <button id="signInWithGoogle" class="btn primary">התחברות עם Google</button>
          <button id="signOut" class="btn" style="display:none">התנתק/י</button>
        </div>
      </div>
    </section>

    <div id="app" style="display:none">
      <header class="app-header">
        <h2>מסך הבית</h2>
        <p>כאן ניתן להזין טיולים 👇</p>
      </header>
      <main id="appMain">
        <!-- TODO: טופס / כרטיסי טיולים -->
        <div class="card">
          <h3>טיול חדש</h3>
          <p>כאן יבוא טופס ההזנה…</p>
        </div>
      </main>
    </div>

    <!-- Firebase compat SDKs MUST load before your code -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <!-- Your Firebase init (kept as a separate file) -->
    <script src="firebase.js"></script>

    <!-- App code -->
    <script src="script.js"></script>
  </body>
</html>

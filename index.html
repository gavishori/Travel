<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Auth Test – Redirect Only</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;display:grid;place-items:center;min-height:100vh;background:#0b1022;color:#e5e7eb}
    .card{background:#0b1224;border:1px solid #1f2a44;border-radius:16px;padding:24px;min-width:min(92vw,420px);box-shadow:0 20px 60px rgba(0,0,0,.35)}
    h1{margin:0 0 4px 0}
    .muted{opacity:.8;margin:0 0 16px 0}
    button{padding:12px 18px;border:none;border-radius:10px;font-weight:700;cursor:pointer}
    #login{background:#2563eb;color:#fff}
    #logout{background:#ef4444;color:#fff;display:none}
    #avatar{width:40px;height:40px;border-radius:50%;vertical-align:middle;margin-inline-start:8px;display:none}
    code{background:#0b162c;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>בדיקת התחברות (Redirect)</h1>
    <p class="muted">גרסה נקייה למקומי (localhost / 127.0.0.1), ללא פופאפים, ללא <code>onclick</code>.</p>

    <p id="state">מצב: מנותק</p>
    <p id="uid"></p>
    <img id="avatar" alt="avatar"/>

    <div style="display:flex;gap:8px;margin-top:10px">
      <button id="login" type="button">התחברות עם Google</button>
      <button id="logout" type="button">התנתקות</button>
    </div>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>
</body>
</html>

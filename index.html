<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>כניסה ל־FLYMILY</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body class="page">
  <main class="card">
    <h1 class="title">כניסה ל־<span>FLYMILY</span></h1>
    <p class="muted">הקלידו אימייל ונשלח לכם Magic Link חד־פעמי.</p>

    <form id="loginForm" class="row">
      <input id="emailInput" type="email" inputmode="email" autocomplete="email" placeholder="name@example.com" required />
      <button id="sendBtn" class="btn" type="submit">שלח לינק כניסה</button>
    </form>

    <p id="msg" class="msg"></p>

    <section class="info">
      <div class="pill">טיפ</div>
      ודאו ב־Firebase שמופעלים <b>Email/Password</b> ו־<b>Email Link</b>, וש־
      <code>gavishori.github.io</code> קיים ב־Authorized domains.
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>

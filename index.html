<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FLYMILY — כניסה</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body class="page">
  <main class="card">
    <header class="brand">
      <img class="logo" src="./logo.png" alt="FLYMILY logo" />
      <h1 class="title">ברוכים הבאים ל־<span>FLYMILY</span></h1>
    </header>

    <p class="muted">הקלידו אימייל ונשלח לכם לינק כניסה חד־פעמי.</p>

    <form id="loginForm" class="row">
      <input id="emailInput" type="email" inputmode="email" autocomplete="email" placeholder="name@example.com" required />
      <button id="sendBtn" class="btn" type="submit">שלח לינק כניסה</button>
    </form>

    <p id="msg" class="msg"></p>

    <section class="tip">
      <div class="pill">הערה</div>
      ודאו שב־Firebase Auth מופעל <b>Email Link</b> והדומיין שלכם נמצא ב־<b>Authorized domains</b>.
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>

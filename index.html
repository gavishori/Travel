<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flymily</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <h1>FLYMILY</h1>
    <p>נהל את כל הנסיעות שלך במקום אחד</p>

    <div class="actions">
      <button id="googleSignInBtn" class="btn primary">התחבר עם Google</button>
      <button id="logoutBtn" class="btn danger" style="display:none">התנתק</button>
    </div>

    <div id="userInfo" class="user">
      <img id="userAvatar" alt="" />
      <span id="userName"></span>
    </div>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
